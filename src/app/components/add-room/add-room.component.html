<div class="add-room">
  <h2 mat-dialog-title>Add Room For The Chat</h2>
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Room Name</mat-label>
      <input matInput #roomName />
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="closeModal()">Cancel</button>
    <button mat-button [mat-dialog-close]="roomName.value">Ok</button>
  </mat-dialog-actions>
</div>
